<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
  <div class="card">
    <p class="advice-tag">Advice #<span id="advice-id"></span></p>
    <p id="advice-text"></p>
    <picture class="advice-split">
      <source media="(max-width: 600px)" srcset="./images/pattern-divider-mobile.svg">
      <source media="(min-width: 601px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="forAll">
    </picture>
        <button id="advice-btn">
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
